<section class='signup-form'>
    <form fxLayout="column" fxLayoutAlign="cente center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field >
            <input 
            type="email" 
            matInput placeholder="Your email" 
            ngModel name="email"
            email required
            #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid.</mat-error>
          </mat-form-field>
          <mat-form-field hintLabel="Should be at least 6 characters long.">
            <input 
            type="password" 
            matInput placeholder="Your password" 
            ngModel name="password"
            password required
            minlength="6"
            #pwInput="ngModel">

            <mat-hint align="end">{{pwInput.value?.length}}/6</mat-hint>
          </mat-form-field>
          <mat-form-field>
            <input matInput 
            placeholder="Your birth date" 
            [matDatepicker]="birthDatePicker"
            [max]="maxDate"
            ngModel name="birthdate"
            required>
            <mat-datepicker-toggle matSuffix [for]="birthDatePicker" ></mat-datepicker-toggle>
            <mat-datepicker #birthDatePicker ></mat-datepicker>
          </mat-form-field>
          <mat-checkbox 
          labelPosition="after" 
          ngModel name="agree" 
          required
          color="primary">Agree to Terms & Conditions</mat-checkbox>
          <button 
          type="submit" mat-raised-button 
          color="primary"
          [disabled]="f.invalid">Submit</button>
    </form>
</section>
