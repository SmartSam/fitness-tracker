<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">Time to start!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-label>Excercises</mat-label>
                <mat-select>
                  <mat-option value="Pull-ups">
                    Pull-ups
                  </mat-option>
                  <mat-option value="Glute-Pumps">
                    Glute Pumps
                  </mat-option>
                  <mat-option value="Squats">
                    Squats
                  </mat-option>
                  <mat-option value="Deadlifts">
                    Deadlifts
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="submit" mat-button (click)="startTraining()">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
